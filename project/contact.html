<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mirella Martinez" />
    <meta name="description" content="Design and development of a form, also including JavaScript and css." />
    <title>Geraldine Martinez | Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-large.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/script.js"  defer></script>
</head>
<body>
    <div id="content">
        <header>
            <div class="header">
                <img src="images/logo.png" alt="logo">
                <a href="#name" class="name">
                    <h3>GERALDINE MARTINEZ</h3>
                </a>
                <div class="header-right" id="myheader">
                  <a class="active" href="index.html" id="Home">HOME</a>
                  <a href="#crochet" id="Crochet">CROCHET</a>
                  <a href="#craft" id="Craft">CRAFT</a>
                  <a href="about.html">ABOUT</a>
                  <a href="contact.html">CONTACT ME</a>
                  <a href="#" id="menu" class="icon" onclick="myFunction()">
                    &#9776;</a>
                </div>
              </div>
        </header>
        <div id="container">
            <form method="get" action="review.html">
                <div class="row">
                  <div class="title">
                    <label for="fname">First Name</label>
                  </div>
                  <div class="textfield">
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                  </div>
                </div>
                <div class="row">
                  <div class="title">
                    <label for="lname">Last Name</label>
                  </div>
                  <div class="textfield">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                  </div>
                </div>
                <div class="row">
                    <div class="title">
                        <label for="emailAddress">Email</label>
                    </div>
                    <div class="textfield">
                        <input type="email" id="emailAddress" name="email" placeholder="example@gmail.com" pattern="[\w._%+-]+@[\w.-]+\.[a-zA-Z]{2,4}" required >
                    </div>
                </div>
                <div class="row">
                  <div class="title">
                    <label for="subject">Subject</label>
                  </div>
                  <div class="textfield">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                  </div>
                </div>
                <div class="row">
                  <input type="submit" value="Submit">
                </div>
              </form>
            </div>
        <footer>
            <div>
                <p> &copy; <span id="year"></span> ðŸŒº Geraldine Martinez Salcedo ðŸŒº Spain</p>
                <p>Last modification:  <span id="lastModified"></span> </p>
            </div>
            <div>
                <a href="siteplan.html">Site Plan</a>
            </div>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
