<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mirella Martinez" />
    <meta name="description" content="Design and development of a Form page" />
    <title>WDD 131 - Dynamic Web Fundamentals - Mirella Martinez</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <div id="content">
        <main>
            <form method="get" action="review.html" class="productReviewForm">
                <fieldset>
                    <legend >Product Name</legend>
                    <select name="product" id="product" required>
                        <option disabled value="" selected>Select a Product &#9662;</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend id="ratingOverall">Overall Rating</legend>
                    <div id="overallRating">
                        <label>&star;<input type="radio" name="rating" id="oneStar" required></label>
                <label>&star;&star;<input type="radio" name="rating" id="twoStar" required></label>
                <label>&star;&star;&star;<input type="radio" name="rating" id="threeStar" required></label>
                <label>&star;&star;&star;&star;<input type="radio" name="rating" id="fourStar" required></label>
                <label>&star;&star;&star;&star;&star;<input type="radio" name="rating" id="fiveStar" required></label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Date of Installation</legend>
                    <input type="date" id="dateOfInstalation" name="installationDate" required>
                </fieldset>

                <fieldset id="box">
                    <div>Which features did you find useful in the product? (Check all that apply)</div>
                    <label><input type="checkbox" id="durability" name="durability" value="yes"> Durability</label>
                <label><input type="checkbox" id="use" name="use" value="yes"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="performance" value="yes"> Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes"> Design</label>
                </fieldset>

                <fieldset>
                    <label>Written Review (optional) <textarea name="wReview" id="wReview"></textarea></label>
                </fieldset>

                <fieldset>
                    <label>Your Name (optional)<input type="text" name="yName" id="yName"></label>
                </fieldset>

                <div id="submitBtn">
                    <input type="submit" value="Post My Review">
                </div>

            </form>
        </main>
        <footer>
            <p> &copy; <span id="year"></span> ðŸŒº Mirella Martinez Salcedo ðŸŒº Spain</p>
            <p>last modification: <span id="lastModified"></span> </p>
        </footer>
    </div>
</body>
</html>
